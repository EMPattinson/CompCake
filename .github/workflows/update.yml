name: Cake Fairy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
# schedule:
#    - cron: "15 10 * * 3"  # Runs every Wednesday at 10 am UTC, 11am BST
  workflow_dispatch:  # Allows manual execution
  
jobs:
  update-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run Python script
        run: |
             python cakefairy.py ${{ vars.BIWEEKLY }}  # If we feed in True we actually draw new names, otherwise it just exits the script
             gh variable set TEST_VAR --body False
  

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Automated update $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
          git push https://x-access-token:${{ secrets.CAKE_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
